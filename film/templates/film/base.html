<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Reference</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function confirmDelete(filmId) {
            document.getElementById('delete-form').action = `/delete/${filmId}/`;
            document.getElementById('delete-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('delete-modal').classList.add('hidden');
        }
    </script>
    <style>
    select[name="type"] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 0.5rem center;
        background-size: 1em;
    }
</style>
</head>
<body class="bg-gray-100">
<nav class="bg-blue-600 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center py-4">
            <a href="{% url 'index' %}" class="text-2xl font-bold">Film Reference</a>
            <div class="flex items-center space-x-4">
                {% if user.is_staff %}
                    <a href="{% url 'admin:index' %}" class="hover:text-blue-200">Admin</a>
                {% endif %}
                <a href="{% url 'create' %}" class="bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded">
                    Add Film
                </a>
                <div class="flex items-center gap-2">
                    <form method="GET" action="{% url 'index' %}" class="flex gap-2">
                        <div class="relative">
                            <input
                                    type="text"
                                    name="q"
                                    value="{{ search_query|default:'' }}"
                                    placeholder="Search films..."
                                    class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-64"
                            >
                            <select
                                    name="type"
                                    class="absolute right-1 top-1 bg-white border-l pl-2 pr-8 py-1 text-sm rounded-r focus:outline-none"
                            >
                                <option value="title" {% if search_type == 'title' %}selected{% endif %}>Title</option>
                                <option value="director" {% if search_type == 'director' %}selected{% endif %}>
                                    Director
                                </option>
                                <option value="year" {% if search_type == 'year' %}selected{% endif %}>Year</option>
                            </select>
                        </div>
                        <button
                                type="submit"
                                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                        >
                            Search
                        </button>
                        {% if search_query %}
                            <a
                                    href="{% url 'index' %}"
                                    class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400"
                            >
                                Clear
                            </a>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="max-w-7xl mx-auto px-4 py-8">
    {% block content %}
    {% endblock %}
</main>

<!-- Delete Confirmation Modal -->
<div id="delete-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-8 max-w-md w-full">
        <h3 class="text-xl font-bold mb-4">Confirm Delete</h3>
        <p class="mb-6">Are you sure you want to delete this film? This action cannot be undone.</p>
        <div class="flex justify-end space-x-4">
            <button onclick="closeModal()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
                Cancel
            </button>
            <form id="delete-form" method="post">
                {% csrf_token %}
                <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                    Delete
                </button>
            </form>
        </div>
    </div>
</div>

<footer class="bg-gray-800 text-white mt-12">
    <div class="max-w-7xl mx-auto px-4 py-6 text-center">
        <p>&copy; 2024 Film Reference. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
