<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Reference</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function confirmDelete(filmId) {
            document.getElementById('delete-form').action = `/delete/${filmId}/`;
            document.getElementById('delete-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('delete-modal').classList.add('hidden');
        }
    </script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="{% url 'index' %}" class="text-2xl font-bold">Film Reference</a>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'admin:index' %}" class="hover:text-blue-200">Admin</a>
                    <a href="{% url 'index' %}" class="hover:text-blue-200">Home</a>
                    <a href="{% url 'create' %}" class="bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded">Add Film</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
            <h3 class="text-xl font-bold mb-4">Confirm Delete</h3>
            <p class="mb-6">Are you sure you want to delete this film? This action cannot be undone.</p>
            <div class="flex justify-end space-x-4">
                <button onclick="closeModal()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
                    Cancel
                </button>
                <form id="delete-form" method="post">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                        Delete
                    </button>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6 text-center">
            <p>&copy; 2024 Film Reference. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
