{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}
{% block header %}Password Reset Complete{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg overflow-hidden">
    <div class="px-6 py-8 text-center">
        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-6">
            <i class="fas fa-check text-2xl text-green-600"></i>
        </div>
        
        <h2 class="text-2xl font-bold text-gray-800">Password reset complete</h2>
        
        <p class="mt-4 text-gray-600">
            Your password has been set. You may go ahead and log in now.
        </p>
        
        <div class="mt-8">
            <a href="{% url 'login' %}" 
                class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white 
                bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <i class="fas fa-sign-in-alt mr-2"></i> Log in
            </a>
        </div>
    </div>
</div>
{% endblock %}
